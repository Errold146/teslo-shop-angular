<h2 class="flex items-center justify-center gap-2 text-xl text-slate-700 font-semibold">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-info"
        viewBox="0 0 24 24"
        fill="currentColor"
    >
        <path fill="currentColor" d="M13 8c0-2.21-1.79-4-4-4S5 5.79 5 8s1.79 4 4 4s4-1.79 4-4m-2 0c0 1.1-.9 2-2 2s-2-.9-2-2s.9-2 2-2s2 .9 2 2M1 18v2h16v-2c0-2.66-5.33-4-8-4s-8 1.34-8 4m2 0c.2-.71 3.3-2 6-2c2.69 0 5.78 1.28 6 2zm17-3v-3h3v-2h-3V7h-2v3h-3v2h3v3z"/>
    </svg>
    <span>Registro</span>
</h2>

<form
    class="flex flex-col gap-4 bg-white p-6 rounded-xl shadow-lg"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
>
    <label class="input input-bordered flex items-center gap-3 bg-slate-100 focus-within:ring-2 focus-within:ring-info rounded-md w-full text-gray-700">
       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M22 3H2C.9 3 0 3.9 0 5v14c0 1.1.9 2 2 2h20c1.1 0 1.99-.9 1.99-2L24 5c0-1.1-.9-2-2-2M9 8c1.65 0 3 1.35 3 3s-1.35 3-3 3s-3-1.35-3-3s1.35-3 3-3M2.08 19c1.38-2.39 3.96-4 6.92-4s5.54 1.61 6.92 4zm18.89-9.15l-.75 1.3l-1.47-.85V12h-1.5v-1.7l-1.47.85l-.75-1.3L16.5 9l-1.47-.85l.75-1.3l1.47.85V6h1.5v1.7l1.47-.85l.75 1.3L19.5 9z"/></svg>
        <input
            type="text"
            class="grow bg-transparent focus:outline-none"
            placeholder="Nombre Completo"
            formControlName="fullName"
        />
    </label>

    <label class="input input-bordered flex items-center gap-3 bg-slate-100 focus-within:ring-2 focus-within:ring-info rounded-md w-full text-gray-700">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70"
        >
            <path
                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
            />
            <path
                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
            />
        </svg>
        <input
            type="text"
            class="grow bg-transparent focus:outline-none"
            placeholder="Email"
            formControlName="email"
        />
    </label>

    <label class="input input-bordered flex items-center gap-3 bg-slate-100 focus-within:ring-2 focus-within:ring-info rounded-md w-full text-gray-700">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70"
        >
            <path
                fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd"
            />
        </svg>
        <input
            type="password"
            class="grow bg-transparent focus:outline-none"
            placeholder="Password"
            formControlName="password"
        />
    </label>

    <button
        type="submit"
        class="btn btn-info text-white hover:brightness-110 transition duration-200"
    >
        Crear Cuenta
    </button>


    <p class="text-sm text-slate-600 text-center mt-2">
        ¿Ya tienes cuenta?
        <a
            routerLink="/auth/login"
            class="text-info font-medium hover:underline hover:cursor-pointer transition"
        >
            Inicia sesión aquí
        </a>
    </p>
</form>

@if(hasError()) {
    <div
        role="alert"
        class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-80"
    >
        <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
        </svg>
        <span>Todos los campos son obligatorios o revisa la información ingresada.</span>
    </div>
}
