<h2 class="flex items-center justify-center gap-2 text-xl text-slate-700 font-semibold">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-info"
        viewBox="0 0 24 24"
        fill="currentColor"
    >
        <path fill="currentColor" d="M12 5.9a2.1 2.1 0 1 1 0 4.2a2.1 2.1 0 0 1 0-4.2m0 9c2.97 0 6.1 1.46 6.1 2.1v1.1H5.9V17c0-.64 3.13-2.1 6.1-2.1M12 4C9.79 4 8 5.79 8 8s1.79 4 4 4s4-1.79 4-4s-1.79-4-4-4m0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4"/>
    </svg>
    <span>Login</span>
</h2>

<form
    class="flex flex-col gap-4 bg-white p-6 rounded-xl shadow-lg"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
>
    <label class="input input-bordered flex items-center gap-3 bg-slate-100 focus-within:ring-2 focus-within:ring-info rounded-md w-full text-gray-700">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70"
        >
            <path
                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
            />
            <path
                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
            />
        </svg>
        <input
            type="text"
            class="grow bg-transparent focus:outline-none"
            placeholder="Email"
            formControlName="email"
        />
    </label>

    <label class="input input-bordered flex items-center gap-3 bg-slate-100 focus-within:ring-2 focus-within:ring-info rounded-md w-full text-gray-700">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70"
        >
            <path
                fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd"
            />
        </svg>
        <input
            type="password"
            class="grow bg-transparent focus:outline-none"
            placeholder="Password"
            formControlName="password"
        />
    </label>

    <button
        type="submit"
        class="btn btn-info text-white hover:brightness-110 transition duration-200"
    >
        Iniciar Sesión
    </button>


    <p class="text-sm text-slate-600 text-center mt-2">
        ¿No tienes cuenta?
        <a
            routerLink="/auth/register"
            class="text-info font-medium hover:underline hover:cursor-pointer transition"
        >
            Crea una aquí
        </a>
    </p>

</form>

@if(hasError()) {
    <div
        role="alert"
        class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-80"
    >
        <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
        </svg>
        <span>Email y/o password inválido.</span>
    </div>
}
