<div class="bg-slate-800 w-screen h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white">
    <div class="flex w-screen h-screen">

        <!-- Menú lateral -->
        <div class="w-64 bg-gray-900 text-slate-300 flex flex-col justify-between h-screen overflow-y-auto fixed left-0 z-10">
        <div>
            <!-- Logo -->
            <div id="logo" class="flex flex-col items-start gap-2 px-6 py-4 border-b border-slate-700">
                <a class="inline-flex items-center gap-3 text-xl font-bold text-white hover:text-blue-500 transition duration-200" routerLink="/">
                    <img src="logo.png" alt="Logo Teslo Shop" class="w-8 h-8 rounded-md shadow-sm" />
                    <span class="tracking-wide">Teslo <span class="text-blue-500">| Shop</span></span>
                </a>
                <p class="text-slate-400 text-sm pl-1">Administra tu e-commerce</p>
            </div>

            <!-- Perfil -->
            <div id="profile" class="px-6 py-10">
                <p class="text-slate-500">Bienvenido:</p>
                <a href="#" class="inline-flex space-x-2 items-center">
                    <span>
                        <img class="rounded-full w-8 h-8" src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80" alt="">
                    </span>
                    <span class="text-sm md:text-base font-bold">
                        {{ user()?.fullName }}
                    </span>
                </a>
            </div>

            <!-- Navegación -->
            <div id="nav" class="w-full px-6 space-y-2">
                <a
                    routerLink="/admin/dashboard"
                    routerLinkActive="bg-blue-800"
                    class="flex items-center gap-x-3 px-2 py-3 border-b border-slate-700 hover:bg-white/5 transition"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="10" stroke-dashoffset="10" d="M3 5l2 2l4 -4"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.2s" values="10;0"/></path><path stroke-dasharray="10" stroke-dashoffset="10" d="M3 12l2 2l4 -4"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.2s" values="10;0"/></path><path stroke-dasharray="10" stroke-dashoffset="10" d="M3 19l2 2l4 -4"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.8s" dur="0.2s" values="10;0"/></path><g stroke-dasharray="24" stroke-dashoffset="24" stroke-width="1"><path d="M11.5 5c0 -0.83 0.67 -1.5 1.5 -1.5h6c0.83 0 1.5 0.67 1.5 1.5c0 0.83 -0.67 1.5 -1.5 1.5h-6c-0.83 0 -1.5 -0.67 -1.5 -1.5Z"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.2s" dur="0.2s" values="24;0"/></path><path d="M11.5 12c0 -0.83 0.67 -1.5 1.5 -1.5h6c0.83 0 1.5 0.67 1.5 1.5c0 0.83 -0.67 1.5 -1.5 1.5h-6c-0.83 0 -1.5 -0.67 -1.5 -1.5Z"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.6s" dur="0.2s" values="24;0"/></path><path d="M11.5 19c0 -0.83 0.67 -1.5 1.5 -1.5h6c0.83 0 1.5 0.67 1.5 1.5c0 0.83 -0.67 1.5 -1.5 1.5h-6c-0.83 0 -1.5 -0.67 -1.5 -1.5Z"><animate fill="freeze" attributeName="stroke-dashoffset" begin="1s" dur="0.2s" values="24;0"/></path></g></g></svg>
                    <div class="flex flex-col">
                        <span class="text-lg font-bold text-white">Dashboard</span>
                        <span class="text-sm text-white/50">Admin Dashboard</span>
                    </div>
                </a>

                <a
                    routerLink="/admin/products"
                    routerLinkActive="bg-blue-800"
                    class="flex items-center gap-x-3 px-2 py-3 border-b border-slate-700 hover:bg-white/5 transition"
                >
                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><mask id="SVGzL4jCdIq"><g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="64" stroke-dashoffset="64" d="M9 7h11c0.55 0 1 0.45 1 1v11c0 0.55 -0.45 1 -1 1h-16c-0.55 0 -1 -0.45 -1 -1v-11c0 -0.55 0.45 -1 1 -1Z"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="64;0"/></path><path stroke-dasharray="16" stroke-dashoffset="16" d="M9 7v-3c0 -0.55 0.45 -1 1 -1h4c0.55 0 1 0.45 1 1v3"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.7s" dur="0.2s" values="16;0"/></path><path fill="#000" fill-opacity="0" stroke="none" d="M19 13c3.31 0 6 2.69 6 6c0 3.31 -2.69 6 -6 6c-3.31 0 -6 -2.69 -6 -6c0 -3.31 2.69 -6 6 -6Z"><set fill="freeze" attributeName="fill-opacity" begin="0.9s" to="1"/></path><path stroke-dasharray="10" stroke-dashoffset="10" d="M16 19l1.75 1.75l3.75 -3.75"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.9s" dur="0.2s" values="10;0"/></path></g></mask><rect width="24" height="24" fill="currentColor" mask="url(#SVGzL4jCdIq)"/></svg>
                    <div class="flex flex-col">
                        <span class="text-lg font-bold text-slate-300">Productos</span>
                        <span class="text-sm text-slate-500">Todos los productos</span>
                    </div>
                </a>
            </div>

        </div>

        <!-- Botón de cerrar sesión -->
            <div class="px-6 py-4">
                <button (click)="authService.logout()" class="btn bg-red-500 hover:bg-red-600 w-full">
                    Cerrar Sesión
                </button>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="flex-1 ml-64 overflow-y-auto p-5">
            <router-outlet />
        </div>

    </div>
</div>
